<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Bill Run Statistics</title>    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    <style>        body {            background-color: #18181b;            color: white;            display: flex;            flex-direction: column;            justify-content: center;            align-items: center;            height: 100vh;        }        .chart-container {            width: 800px;            background-color: #1e1e2e;            padding: 20px;            border-radius: 10px;            margin-top: 20px;        }        input, select {            margin: 5px;            padding: 5px;            border-radius: 5px;            border: none;        }        button {            padding: 5px 10px;            border: none;            background-color: #8b5cf6;            color: white;            border-radius: 5px;            cursor: pointer;        }    </style></head><body>    <div>        <label>Select Date Range: </label>        <select id="monthRange" onchange="fetchData()">            <option value="Q1">Jan - Mar</option>            <option value="Q2">Apr - Jun</option>            <option value="Q3">Jul - Sep</option>            <option value="Q4">Oct - Dec</option>        </select>        <br>        <button onclick="updateChart()">Update Chart</button>    </div>        <div class="chart-container">        <h3>BILL RUN statistics</h3>        <p id="selectedRange">Jan - Mar</p>        <canvas id="billRunChart"></canvas>    </div>    <script>        const ctx = document.getElementById('billRunChart').getContext('2d');        let billRunChart = new Chart(ctx, {            type: 'line',            data: {                labels: ['Jan', 'Feb', 'Mar'],                datasets: [                    {                        label: 'CUSTOMERS',                        data: [30, 28, 35],                        borderColor: '#8b5cf6',                        backgroundColor: '#8b5cf6',                        tension: 0.4,                        pointRadius: 4,                        pointBackgroundColor: '#8b5cf6'                    },                    {                        label: 'REVENUE',                        data: [20, 35, 22],                        borderColor: '#34d399',                        backgroundColor: '#34d399',                        tension: 0.4,                        pointRadius: 4,                        pointBackgroundColor: '#34d399'                    }                ]            },            options: {                responsive: true,                plugins: {                    legend: {                        labels: {                            color: 'white'                        }                    }                },                scales: {                    x: {                        ticks: { color: 'white' },                        grid: { display: false }                    },                    y: {                        ticks: { color: 'white' },                        grid: { color: '#333' }                    }                }            }        });        function fetchData() {            const monthRange = document.getElementById('monthRange').value;            let data = {                'Q1': { months: ['Jan', 'Feb', 'Mar'], customers: [30, 28, 35], revenue: [20, 35, 22] },                'Q2': { months: ['Apr', 'May', 'Jun'], customers: [25, 27, 40], revenue: [38, 25, 30] },                'Q3': { months: ['Jul', 'Aug', 'Sep'], customers: [45, 50, 42], revenue: [30, 40, 35] },                'Q4': { months: ['Oct', 'Nov', 'Dec'], customers: [20, 25, 27], revenue: [18, 22, 24] }            };                        document.getElementById('selectedRange').innerText = data[monthRange].months.join(' - ');            billRunChart.data.labels = data[monthRange].months;            billRunChart.data.datasets[0].data = data[monthRange].customers;            billRunChart.data.datasets[1].data = data[monthRange].revenue;            billRunChart.update();        }    </script></body></html>
